<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>SearchPearl</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="style/myStyle.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/myScript.js"></script> 
</head>
<body>
<h1>Search Pearl and Ajax</h1>

<div class="container">
<div  id="new">
<button type="button" class="btn btn-default" id="addButton">Add New Appointment</button>
</div>
<div id="newAppointment">
<form action="saveAppointment.pl" enctype="multipart/form-data" method="post">

<button  type="submit" class="btn btn-default" id="addButton">Add</button>&nbsp
<button  type="button"  class="btn btn-default" id="cancelButton">Cancel</button><br/>

<div class="form-group">
  <label for="date">Date:</label>
  <input type="date" class="form-control" id="newDate"  name='newDate' >
</div>
<div class="form-group">
  <label for="time">Time</label>
  <input type="time" class="form-control" id="newTime"  name='newTime' >
</div>
<div class="form-group">
  <label for="description">Desc</label>
  <input type="text" class="form-control" id="newDescription" name='newDescription'>
</div>
</form>
</div>
<div class="form-inline">
  	<input   type="text" class="form-control" id="search"  placeholder="Enter Appointment to search">
 	<button  type="button" class="btn btn-default" id="searchButton">Search</button>
</div>

 	
</div>
<div id="resultSpace">
	
</div>

</div>

</body>
</html>
